<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
  <!--  Sweet Alert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Reportes Regulatorios Prazer</title>
  <link rel="stylesheet" href="../menu.css" type="text/css">
  <link rel="stylesheet" href="./empleado.css" type="text/css">
</head>

<body>
  <div class="menu-container">
    <img class="img" src="../images/logo.png">
    <ul>
      <li><a href="../Producto/index.html"><div class="option-container"><p>Productos</p></div></a></li>
      <li><a href="../Empleado/empleado.html"><div class="option-container"><p>Empleados</p></div></a></li>
      <li><a href="../MateriaPrima/mPrima.html"><div class="option-container"><p>Materia Prima</p></div></a></li>
      <li><a href="../Proveedor/proveedor.html"><div class="option-container"><p>Proveedores</p></div></a></li>
    </ul>
    </div>
  <div class="container mt-4 shadow-lg p-3 mb-4 bg-body rounded"
    style="margin-left: auto; margin-right: auto; overflow-x: scroll;">
    <button id="btnCrear" type="button" class="btn btn-success" data-bs-toggle="modal">Crear</button>
    <table id="tablaEmpleados" class="table mt-2 table-bordered table-striped">
      <thead class="bg-dark text-white">
        <tr class="text-center">
          <th>ID</th>
          <th>CEDULA</th>
          <th>PRIMER NOMBRE</th>
          <th>SEGUNDO NOMBRE</th>
          <th>PRIMER APELLIDO</th>
          <th>SEGUNDO APELLIDO</th>
          <th>CORREO</th>
          <th>TELEFONO</th>
          <th>FECHA DE NACIMIENTO</th>
          <th>SALARIO</th>
          <th>EPS</th>
          <th>GENERO</th>
          <th>TELEFONO EMERGENCIA</th>
          <th>TIPO DE SANGRE</th>
          <th>TIPO DE EMPLEADO</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </div>



  <div id="modalEmpleado" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="exampleModalLabel">Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label for="cedula" class="col-form-label">Cedula</label>
              <input id="cedula" type="number" class="form-control" autofocus required>
            </div>
            <div class="mb-2">
              <label for="primerNombre" class="col-form-label">primerNombre</label>
              <input id="primerNombre" type="text" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="segundoNombre" class="col-form-label">segundoNombre</label>
              <input id="segundoNombre" type="text" class="form-control"></input>
            </div>
            <div class="mb-2">
              <label for="primerApellido" class="col-form-label">primerApellido</label>
              <input id="primerApellido" type="text" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="segundoApellido" class="col-form-label">segundoApellido</label>
              <input id="segundoApellido" type="text" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="correo" class="col-form-label">correo</label>
              <input id="correo" type="email" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="contrasena" class="col-form-label">contrasena</label>
              <input id="contrasena" type="password" class="form-control"></input>
            </div>
            <div class="mb-2">
              <label for="telefono" class="col-form-label">telefono</label>
              <input id="telefono" type="number" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="fechaNacimiento" class="col-form-label">fechaNacimiento</label>
              <input id="fechaNacimiento" type="date" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="salario" class="col-form-label">salario</label>
              <input id="salario" type="number" step="0.01" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="eps" class="col-form-label">eps</label>
              <input id="eps" type="text" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="genero" class="col-form-label">genero</label>
              <input id="genero" type="text" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="telefonoEmergencia" class="col-form-label">telefonoEmergencia</label>
              <input id="telefonoEmergencia" type="number" class="form-control" required></input>
            </div>
            <div class="mb-2">
              <label for="idRh" class="col-form-label">idRh</label>
              <select id="idRh" name="idRh" class="form-control" required> </select>
            </div>
            <div class="mb-2">
              <label for="idTipoEmpleado" class="col-form-label">idTipoEmpleado</label>
              <select id="idTipoEmpleado" name="idTipoEmpleado" class="form-control" required> </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btnGuardar">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Option  1: Bootstrap Bundle with popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="empleado.js"></script>
</body>

</html>
